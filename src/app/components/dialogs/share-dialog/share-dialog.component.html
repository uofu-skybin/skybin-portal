<div id='share-file-dialog-container'>
  <mat-form-field>
      <input matInput (keyup.enter)="submit()" [(ngModel)]="alias" placeholder="Renter alias">
  </mat-form-field>
  <mat-error *ngIf="errorMessage.length > 0">
      {{errorMessage}}
  </mat-error>
  <mat-dialog-actions align="center">
      <button mat-button (click)="submit()">Share</button>
      <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
